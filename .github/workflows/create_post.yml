name: Create Article

on:
  workflow_dispatch:
    inputs:
      article_name: 'title を英語で記入'
      required: true
      type: string

permissions:
  contents: write
  pull-requests: write

jobs:
  create-article:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set name and email to Git
        run: |
          git config --local user.name github-actions[bot]
          git config --local user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Create and switch work branch
        id: create_work_branch
        run: |
          WORK_BRANCH_NAME = "feature/${{ github.event.inputs.article_name }}"
          git switch -c "$WORK_BRANCH_NAME"
          echo "work_branch_name=$WORK_BRANCH_NAME" >> $GITHUB_OUTPUT